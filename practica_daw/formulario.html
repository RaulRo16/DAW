<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="js/nav.js" type="text/javascript"></script>
    <script src="js/formulario.js" type="text/javascript"></script>
</head>
<body>

    <header class="header">
        <div id="navbar"></div>
    </header>

    <br>

    <div class="container">
        <form method="POST" id="formularioUsuarios">
            <div class="row">
                <div class="col-25">
                    <label for="">Nombre: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="text" name="nombre" id="nombres" placeholder="Nombre" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Apellidos: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Contraseña: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Telefono: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="tel" name="telefono" id="telefono" placeholder="Telefono">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Email: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="email" name="email" id="email" placeholder="info@elcampico.com" required />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Sexo: </label>
                </div>
                <div class="col-75">
                    <label for="Hombre">Hombre</label>
                    <input type="radio" name="sexo" value="Hombre">
                    <label for="Mujer">Mujer</label>
                    <input type="radio" name="sexo" value="Mujer">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Fecha Nacimiento: </label>
                </div>
                <div class="col-75">
                    <input class="inputs" type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Enviar" >
            </div>
        </form>
    </div>
       
</body>
</html>
